<div class="overlay">
  <div class="container">
      <div class="row" *ngFor = "let stuu of students">
          <h1 style="text-align: center;">Web Based Application</h1>
          <h3>Name: <i>{{stuu.name}}</i></h3>
          <h3>Teachers Name: <b>{{stuu.TeacherName}}</b></h3>
          <h3>Teachers Specialized In: <b>{{stuu.Specialization}}</b></h3>
      </div>
  </div>
  <div class="bottom-container">
    <div class="row">
      <div class="col btn btn-primary">
        <a routerLink="/login"><button type="submit" class="btn btn-primary">Logout</button></a>
      </div>
    </div>
  </div>
</div>
